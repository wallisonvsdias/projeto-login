<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img1" class="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">        
                        <span class="material-symbols-outlined">person</span>                
                        <input type="email" name="email" id="iemail" class="dado" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">                        
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" class="dado" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input id="entrar" class="botao" type="submit" value="Entrar">                    
                    <a id="esqueceu-senha" class="botao" href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
            <div id="img2" class="imagem"></div>
        </section>
    </main>
</body>
</html>
