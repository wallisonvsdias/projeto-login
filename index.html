<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/water.jpg" alt="Papel de parede de água">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="grupo-dado">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" class="dado" placeholder="seu e-mail" required>
                    </p>
                    <p class="grupo-dado">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" class="dado" placeholder="sua senha" minlength="8" required>
                    </p>
                    <input id="entrar" class="botao" type="submit" value="Entrar">
                    <input id="esqueceu-senha" class="botao" type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
